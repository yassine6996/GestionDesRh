<div *ngIf="!isAdminLoggedIn && !isCandidatLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
      <div>
        <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;" routerLink="/login">Gestion RH </a>
      </div>
      <div class="nav-links">
        <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active">Sign Up</a>
        <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
      </div>
    </nz-header>
</div>

<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
      <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;" routerLink="/admin/dashboard">Gestion RH </a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/company" routerLinkActive="active">Offre</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
    </div>
  </nz-header>
</div>

<div *ngIf="isCandidatLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
    <div>
      <a style="color: white; margin-left:50px; font-size: 18px;font-weight: bolder;" routerLink="/candidat/dashboard">Gestion RH </a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/candidat/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
    </div>
  </nz-header>
</div>
<router-outlet></router-outlet>
